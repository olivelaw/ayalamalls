<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8" />
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  	<title>Ayala Malls 360</title>
  	<link rel="stylesheet" type="text/css" href="css/misc.css">
  	<script type="text/javascript" src="js/main.js"></script>
  	<script type="text/javascript" src="js/jquery.min.js"></script>
  	<script>
  		$.ready(function() {
		    $(".button").forEach(function(button) {
		        button.bind("touchstart", function() { button.addClass("touched"); });
		        button.bind("touchend", function() { button.removeClass("touched"); });
		    });
		});
  	</script>
</head>

<body>
	<div class="wrapper">
		<div class="header-logo">
			<div class="button bordered back" onclick="goBackToMallFeatures();">
                <span class="pointer"></span>
                <div class="content">
                    <a class="label">Home</a>
                </div>
            </div>
		</div>
	</div>
	<div class="main-content">
		<div class="media-wrapper share">
			<div class="media-container">
				<a href="#"><img src="img/360Art/button_facebook_130x47.png" class="media"></a>
				<a href="#"><img src="img/360Art/button_twitter_130x47.png" class="media"></a>
				<a href="#"><img src="img/360Art/button_foursquare_130x47.png" class="media" style="margin-top:-3px;"></a>
			</div>
		</div>
	</div>
	<div class="bottom-nav">
		<ul class="main-nav center">
			<li class="nav">
				<a href="mall_features.html" id="home"></a>
			</li>
			<li class="nav">
				<a href="check_in.html" id="check_in"></a>
			</li>
			<li class="nav">
				<a href="favorites.html" id="favorites"></a>
			</li>
			<li class="nav">
				<a href="share.html" id="share" class="active"></a>
			</li>
			<li class="nav">
				<a href="prefs.html" id="prefs"></a>
			</li>
		</ul>
	</div>
</body>
</html>
