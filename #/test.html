<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml">  
    <head>  
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
        <title>Untitled Document</title> 
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript">  
            $(document).ready(function() {  
                $("#loading").show();  
                $.ajax({  
                    type: "GET",  
                    url: "/ayalamalls/xml/cinema.xml",  
                    dataType: "xml",  
                    success: parseXml  
                });

                function parseXml(xml) {  
                    $(xml).find("Coming_Soon").each(function() { 
                        //find each instance of loc in xml file and wrap it in a link 
                        $("ul#site_list").append('<li>' + '<a href="' + $(this).find("movie_title").text() + '">' + $(this).find("movie_title").text() + '</a>' + '</li>');  
                        $("#loading").hide();  
                    });  
                }  
            });  
        </script>  
    </head>  
    <body>  
        <div id="wrap">  
            <ul id="site_list">  
                <li id="loading"><img src="images/ajax-loader.gif" alt="loading" /> Loading Data..</li>  
            </ul>  
        </div>  
    </body>  
</html>
