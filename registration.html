<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8" />
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  	<meta name=apple-mobile-web-app-capable content=yes>
	<meta name=apple-mobile-web-app-status-bar-style content=black>
  	<title>Ayala Malls 360</title>
  	<link rel="stylesheet" type="text/css" href="css/misc.css">
  	<script type="text/javascript" src="js/scrollfix.js"></script>
  	<script type="text/javascript" src="js/main.js"></script>
  	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" charset="utf-8">
		var scrollable = document.getElementById("scrollable");
		new ScrollFix(scrollable);
	</script>
	<script>
	  	$.ready(function() {
		    $(".button").forEach(function(button) {
		        button.bind("touchstart", function() { button.addClass("touched"); });
		        button.bind("touchend", function() { button.removeClass("touched"); });
		    });
		});

		$(document).ready(function () {
			$('#btn-register').click(function() {
				$('#registration').submit();
			});
		});

		function registerEmail() {
			$.ajax({
				type:'POST',
				url: '/ayalamalls/api/v1/profile.json', //my local
				//url: '../api/v1/profile', //kopi's local
				data:$('#registration').serialize(),
				success: function(response) {
		        	// if(response=="true"){
		        		window.location.href = "login.html";
		        	// }
		        }
		    });

		    return false;
		}
  	</script>
</head>

<body>
	<div class="wrapper">
		<div class="header-logo">
			<div class="button bordered back" onclick="history.back();">
                <span class="pointer"></span>
                <div class="content">
                    <a class="label">Ayala Malls</a>
                </div>
            </div>
            <!--<div class="button bordered next">
                <span class="pointer"></span>
                <span class="label">Done</span>
            </div> -->
            <!-- <div class="button bordered no-pointer" id="btn-done">
                <span class="label">Done</span>
            </div> -->
		</div>
	</div>
	<div class="main-content">
		<div class="logo">
			<a href="#"><img src="img/360Art/logo_mallMenu_190x64.png" width="190px" height="64px" style="margin-top: -5px;"></a>
		</div>
		<div class="prefs-wrapper" style="margin: 0% 0 4.5% 8%; height: 306px;">
			<br/>
			<form id="registration" name="registration" method="post" onsubmit="return registerEmail();">
				<input type="text" placeholder="Your email address" style="display: block; margin: 0 auto; margin: 15px; width: 83%;" class="email" id="email" name="email">
				<!-- <input type="text" placeholder="Your age" style="display: block; margin: 0 auto; margin: 15px; width: 83%;" class="age" id="age" name="age"> -->
				<select id="age" name="age" style="display: block; margin: 0 auto; padding: 3px; width: 83%; margin-bottom: 15px;">
					<option id="under_18" value="1">Under 18</option>
					<option id="18-22" value="2">18-22</option>
					<option id="23-27" value="3">23-27</option>
					<option id="28-32" value="4">28-32</option>
					<option id="33-37" value="5">33-37</option>
					<option id="38-42" value="6">38-42</option>
					<option id="43-47" value="7">43-47</option>
					<option id="48-52" value="8">48-52</option>
					<option id="53-57" value="9">53-57</option>
					<option id="58-62" value="10">58-62</option>
					<option id="63_above" value="11">63+</option>
				</select>
				<select id="gender" name="gender" style="display: block; margin: 0 auto; padding: 3px; width: 83%; margin-bottom: 15px;">
					<option>Your gender</option>
					<option value="1">Male</option>
					<option value="0">Female</option>
				</select>
			</form>
			<a class="btn-login" id="btn-register">Register</a>
		</div>
	</div>
</body>
</html>
