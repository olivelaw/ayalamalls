<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8" />
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  	<title>Ayala Malls 360</title>
  	<link rel="stylesheet" type="text/css" href="css/misc.css">
  	<script type="text/javascript" src="js/jquery.min.js"></script>
  	<script type="text/javascript" src="js/main.js"></script>
  	<script>
  		$(document).ready(function() {
			$.get("../api/v1/malls",function(data){
				$.each(data, function(i, mall_info) {
					if (mall_info.id == sessionStorage.mall_id) {
						$('#mall-name').html(mall_info.name);
					}
				});
			});
		 });

	  	$.ready(function() {
		    $(".button").forEach(function(button) {
		        button.bind("touchstart", function() { button.addClass("touched"); });
		        button.bind("touchend", function() { button.removeClass("touched"); });
		    });
		});
  	</script>
 </head>

<body>
	<div class="wrapper">
		<div class="header-logo">
			<div class="button bordered back" onclick="history.back();">
                <span class="pointer"></span>
                <div class="content">
                    <span class="label" id="mall-name"></span>
                </div>
            </div>
		</div>
	</div>
	<div class="main-content">
		<div class="record-camera-wrapper">
			<div style="btn-wrapper">
				<a href="#" class="btn-controls record"></a>
				<a href="#" class="btn-controls play"></a>
				<img class="video" src="http://placehold.it/180x164">
				<a href="#" class="btn-controls cancel"></a>
			</div>
		</div>
		<div class="divider"></div>
		<ul class="main-nav">
			<li class="nav">
				<a href="mall_features.html" id="home" class="active"></a>
			</li>
			<li class="nav">
				<a href="check_in.html" id="check_in"></a>
			</li>
			<li class="nav">
				<a href="favorites.html" id="favorites"></a>
			</li>
			<li class="nav">
				<a href="share.html" id="share"></a>
			</li>
			<li class="nav">
				<a href="prefs.html" id="prefs"></a>
			</li>
		</ul>
	</div>
</body>
</html>
