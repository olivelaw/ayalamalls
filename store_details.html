<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8" />
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  	<title>Ayala Malls 360</title>
  	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  	<link rel="stylesheet" type="text/css" href="css/misc.css">
  	<script type="text/javascript" src="js/scrollfix.js"></script>
  	<script type="text/javascript" src="js/main.js"></script>
  	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" charset="utf-8">
		var scrollable = document.getElementById("scrollable");
		new ScrollFix(scrollable);
	</script>
	<script>
		var store_location_id;

		$('#btn-gray-favorite').show();
		$('#btn-active-favorite').hide();

  		$(document).ready(function() {
  			// $.get("../api/v1/malls/"+sessionStorage.mall_id+"/stores",function(data){ // kopi's local
			$.get("/ayalamalls/api/v1/"+sessionStorage.mall_id+"/stores.json",function(data){
				$.each(data, function(i, store_info) {
					if (store_info.store_id == sessionStorage.store_id) {

						store_location_id = store_info.store_id;
						$('#store-name').html(store_info.store_name);
						$('#store-pic').append('<img class="store-pic" src="http://' + store_info.photo_url + '" width="304px" height="235px">');
						$('#scrollable').append('<p class="store-contact">Located on '+store_info.location+'. '+store_info.contact+'</p>');
						$('#scrollable').append('<p class="store-details">'+store_info.description+'</p>');

						$('store_favorites').append('<input type="hidden" id="user_id" name="user_id" value="'+sessionStorage.user_id+'">');
						$('store_favorites').append('<input type="hidden" id="store_id" name="store_id" value="'+store_info.store_id+'">');
						$('store_favorites').append('<input type="hidden" id="store_name" name="store_name" value="'+store_info.store_name+'">');

						$('delete_store_favorites').append('<input type="hidden" id="user_id" name="user_id" value="'+sessionStorage.user_id+'">');
						$('delete_store_favorites').append('<input type="hidden" id="store_id" name="store_id" value="'+store_info.store_id+'">');
						$('delete_store_favorites').append('<input type="hidden" id="store_name" name="store_name" value="'+store_info.store_name+'">');
					}
				});
			});
		 });

  		$(document).ready(function () {
			$('#btn-add-favorite').click(function() {
				$('#store_favorites').submit();
				$(this).addClass("active");
			});
		});

		function addToFavorites() {
			$.ajax({
				type:'POST',
				//url: '../api/v1/favorites?token='+sessionStorage.token+'&store_location_id='+store_location_id, //kopi's local
				url: '../ayalamalls/api/v1/favorites', //my local
				data:$('#store_favorites').serialize(),
				success: function(response) {
		        	alert('You saved this store to favorites.');
		        }
		    });

		    return false;
		}
  	</script>
</head>

<body>
	<div class="wrapper">
		<div class="header-logo">
			<div class="button bordered back" onclick="goBackToSpecificPage(4);">
                <span class="pointer"></span>
                <div class="content">
                    <span class="label">Back</span>
                </div>
            </div>
			<h2 id="store-name"></h2>
		</div>
	</div>
	<div class="main-content">
		<div class="black-container" id="black-container"> 
			<div id="store-pic"></div>
			<div class="store-details-scrollable" id="scrollable"></div>
			<div class="btn-wrapper">
				<div class="btn-stores">
					<a href="promos.html" class="btn-controls deals"></a>
					<a class="favorite" id="btn-add-favorite"></a>
					<a href="#" class="btn-controls show-map"></a>
				</div>
			</div>
		</div>
	</div>
	<div class="bottom-nav">
		<ul class="main-nav">
			<li class="nav">
				<a href="mall_features.html" id="home" class="active"></a>
			</li>
			<li class="nav">
				<a href="check_in.html" id="check_in"></a>
			</li>
			<li class="nav">
				<a href="favorites.html" id="favorites"></a>
			</li>
			<li class="nav">
				<a href="share.html" id="share"></a>
			</li>
			<li class="nav">
				<a href="prefs.html" id="prefs"></a>
			</li>
		</ul>
	</div>
	<form id="store_favorites" name="food_favorites" method="post" onsubmit="return addToFavorites();">
		<input type="hidden" id="user_id" name="user_id">
		<input type="hidden" id="user_id" name="store_id">
		<input type="hidden" id="user_id" name="store_name">
	</form>
</body>
</html>
