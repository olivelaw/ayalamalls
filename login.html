<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8" />
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  	<title>Ayala Malls 360</title>
  	<link rel="stylesheet" type="text/css" href="css/misc.css">
  	<script type="text/javascript" src="js/jquery.min.js"></script>
  	<script type="text/javascript" src="js/main.js"></script>
  	<script>
  		var token; var user_id; var user_email;

  		$(document).ready(function () {
			$('#btn-login').click(function() {
				$('#login').submit();
			});
		});

		function loginAccount() {
			var email_address = $('#email_address').val();

		    $.get("/ayalamalls/api/v1/profile.json",function(data){ // my local
		    //$.get("../api/v1/profile/web_login?email="+email_address,function(data){ //kopi's local
				if(data.email == email_address){
	        		window.location.href = "index.html";
	        		sessionStorage.token = data.token;
	        		sessionStorage.user_id = data.id;
	        		sessionStorage.user_email = data.email;
	        	}
	        	else{
	        		alert('Invalid email.');
	        	}
			});

		    return false;
	  	}
  	</script>
</head>

<body>
	<div class="wrapper">
		<div class="header-logo">

		</div>
		<div class="prefs-wrapper" style="margin: 0% 0 4.5% 8%; height: 306px;">
			<br/>
			<div class="login-register">
				<div style="width: 100%; text-align: center; color: #645f5f; margin-top: 8px; font-weight: bold;">Login your account.</div>
				<form id="login" name="login" method="get" onsubmit="return loginAccount();">
					<input type="text" style="display: block; margin: 0 auto; margin: 15px; width: 83%;" id="email_address" name="email_address" placeholder="Email Address">
				</form>
				<a class="btn-login" id="btn-login">Login</a>

			<br/>
